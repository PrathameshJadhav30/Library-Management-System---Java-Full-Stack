<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Books | Library Management</title>
  <link rel="stylesheet" href="css/books.css" />
</head>
<body>
  <header>
    <h1>Library Management System</h1>
  </header>

  <nav>
    <a href="index.html">Dashboard</a>
    <a href="books.html">Books</a>
    <a href="members.html">Members</a>
    <a href="loans.html">Loans</a>
  </nav>

  <div class="container">
    <h2>ðŸ“š Book List</h2>
    <form id="bookForm">
      <input type="text" id="title" placeholder="Title" required />
      <input type="text" id="author" placeholder="Author" required />
      <input type="text" id="isbn" placeholder="ISBN" required />
      <input type="number" id="totalCopies" placeholder="Total Copies" required />
      <button type="submit" class="btn-primary">Add Book</button>
    </form>

    <table id="booksTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Author</th>
          <th>ISBN</th>
          <th>Total</th>
          <th>Available</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- ===== Footer Section ===== -->
  <footer>
    <p>Designed & Developed by <strong>Prathamesh Jadhav</strong> | Â© 2025 Library Management System</p>
  </footer>

  <script src="js/api.js"></script>
  <script>
    async function loadBooks() {
      const books = await fetchBooks();
      const tbody = document.querySelector("#booksTable tbody");
      tbody.innerHTML = "";
      books.forEach(b => {
        const row = `
          <tr>
            <td>${b.id}</td>
            <td>${b.title}</td>
            <td>${b.author}</td>
            <td>${b.isbn}</td>
            <td>${b.totalCopies}</td>
            <td>${b.availableCopies}</td>
            <td><button onclick="removeBook(${b.id})" class="btn-danger">Delete</button></td>
          </tr>`;
        tbody.insertAdjacentHTML("beforeend", row);
      });
    }

    async function removeBook(id) {
      await deleteBook(id);
      loadBooks();
    }

    document.querySelector("#bookForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const book = {
        title: title.value,
        author: author.value,
        isbn: isbn.value,
        totalCopies: parseInt(totalCopies.value),
        availableCopies: parseInt(totalCopies.value)
      };
      await createBook(book);
      e.target.reset();
      loadBooks();
    });

    loadBooks();
  </script>
</body>
</html>
